<div class="container">
  <button class="btn btn-primary" (click)="onForm()" style="margin-right: 5px;">Main Form</button>
  <button class="btn btn-primary" (click)="onTask()">Task Form</button>
  <app-form-task *ngIf="task"></app-form-task>
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
      <h3 *ngIf="!task">This is Main Form</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!task">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username"
              placeholder="Your name, please!">
          </div>
          <span class="help-block"
            *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
            <span class="help-block" *ngIf="signupForm.get('userData.username').errors['required']">Please,
              Enter a required data</span>
          </span>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email"
              placeholder="Your email, please!">
          </div>
          <span class="help-block"
            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
            <span class="help-block" *ngIf="signupForm.get('userData.username').errors['required']">Please,
              Enter a required data</span>
            Please,
            Enter a valid data</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies" class="m-5">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobby of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-group" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
